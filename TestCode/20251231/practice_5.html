<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
        html {
            scroll-behavior: smooth; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }
    </style>

  <body>
    <h1>메뉴</h1>
    <ul>
      <li><a href="#">회원가입</a></li>
      <li><a href="#">프로필정보</a></li>
      <li><a href="#">문의하기</a></li>
    </ul>
    <hr>

    <h1>회원가입</h1>
    <form id="registration">
      <label for="username">사용자 이름</label>
      <input type="text" id="username"><br><br>

      <label for="email">이메일</label>
      <input type="email" id="email"><br><br>

      <label for="password">비밀번호</label>
      <input type="password" id="password"><br><br>

      <label for="age">나이</label>
      <input type="number" id="age"><br><br>

      <label for="gender">성별</label>
      <input type="radio" name="gender" value="male">남</input>
      <input type="radio" name="gender" value="female">여</input><br><br>

      <label for="introduce">자기소개</label>
      <textarea id="introduce" rows="4" cols="50"></textarea><br><br>

      <label for="hobby">취미</label>
      <select id="hobby" name="hobbies" required>
        <optgroup label="취미">
          <option value="reading">독서</option>
          <option value="traveling">여행</option>
          <option value="sports">운동</option>
          <option value="music">음악감상</option>
          <option value="soccer">축구</option>
        </optgroup>
      </select><br><br>

      <label for="profilePic">프로필 사진 업로드</label>
      <input type="file" id="profilePic"><br><br>

      <button type="submit">회원가입</button>
      <button type="reset">초기화</button>
      <label for="uploadProgress">업로드 진행 상황:</label>
      <progress id="uploadProgress" value="70" max="100"></progress>70%<br><br>
    </form>
    <hr>

    <h1>프로필정보</h1>
    <table>
      <colgroup>
        <col style="width: 30%" />
        <col style="width: 70%" />
      </colgroup>
      <caption>프로필 정보가 성공적으로 업데이트 되었습니다.</caption>
      <thead>
        <tr>
          <th>항목</th>
          <th>내용</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>프로필</td>
          <td></td>
        </tr>
        <tr>
          <td>이름</td>
          <td id="name"></td>
        </tr>
        <tr>
          <td>성별</td>
          <td id="gender"></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td id="email"></td>
        </tr>
        <tr>
          <td>나이</td>
          <td id="age"></td>
        </tr>
        <tr>
          <td>성별</td>
          <td id="gender"></td>
        </tr>
        <tr>
          <td>자기소개</td>
          <td id="introduce"></td>
        </tr>
        <tr>
          <td>취미</td>
          <td id="hobby"></td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>
            프로필 정보가 업데이트 되었습니다.
          </td>
        </tr>
      </tfoot>
    </table>
    <hr>
