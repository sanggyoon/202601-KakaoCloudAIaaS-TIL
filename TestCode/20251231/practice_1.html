<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="https://www.example.com/" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./html.png" />
    <title>HTML 시작하기</title>
  </head>
  <body>
    <div>웹 프로그래밍 기초</div>
    <dl>
      <dt>HTML</dt>
      <dd>
        웹 페이지의 구조와 내용을 정의하는 마크업 언어입니다. 제목, 문단,
        이미지, 링크 등 다양한 요소를 포함합니다.
      </dd>

      <dt>CSS</dt>
      <dd>
        HTML 요소의 외형(레이아웃, 색상, 글꼴 등)을 꾸미기 위해 사용하는 스타일
        시트 언어입니다.
      </dd>

      <dt>JavaScript</dt>
      <dd>
        웹 페이지에 동적인 기능(버튼 클릭, 폼 검증 등)을 추가하는 프로그래밍
        언어입니다.
      </dd>
    </dl>
  </body>
</html>
